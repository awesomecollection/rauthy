<!DOCTYPE html>
<html lang="%lang%">
<head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="%sveltekit.assets%/assets/favicon.svg"/>

    <!--
    We can keep the {{client_id}} during local dev -> backend will always return the default.
    In production, the value will be replaced with the proper id to load custom client branding.
    -->
    <link rel="stylesheet" href="/auth/v1/theme/{{client_id}}"/>
    <style>
        :root {
            --col-act1: #6b3d99;
            --col-act1a: #714d99;
            --col-act2: #388c51;
            --col-act2a: #4d8c62;
            --col-acnt: #3d5d99;
            --col-acnta: #36486b;
            --col-ok: #43993d;
            --col-err: #993d49;
            --col-glow: #545454;
            --col-gmid: #b2b2b2;
            --col-ghigh: #f2f2f2;
            --col-text: #383838;
            --col-bg: #f7f7f7;

            --width-events: 12.5rem;
            --width-events-collapsed: 2.5rem;
            --width-events-wide: 30rem;
        }

        body {
            color: var(--col-text);
            background: var(--col-bg);
        }

        a, a:visited {
            color: var(--col-act2)
        }

        a:hover {
            color: var(--col-act2a)
        }
    </style>
    %sveltekit.head%
</head>
<body>
<div class="hidden">
    <template id="auth_providers">{{ auth_providers|safe }}</template>
    <input name="rauthy-csrf-token" id="{{ csrf_token }}" type="hidden"/>
    <input name="rauthy-data" id="{{ data }}" type="hidden"/>
    {% for tpl in templates -%}
    <template id="{{ tpl.id() }}">{{ tpl.inner()|safe }}</template>
    {%- endfor %}
</div>
<input name="rauthy-action" id="{{ action }}" type="hidden"/>
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
